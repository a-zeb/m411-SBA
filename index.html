<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>SBA-4</title>
  </head>
  <body>
    <main>
      <form
        class="container d-flex flex-column border m-3 p-3 justify-content-center align-items-center"
      >
        <div class="mb-3">
          <label for="taskNameInput" class="form-label">Task Name:</label>
          <input type="text" name="taskNameInput" id="taskNameInput" />
        </div>
        <div class="mb-3">
          <label for="categoryInput" class="form-label">Category:</label>
          <input type="text" name="categoryInput" id="categoryInput" />
        </div>
        <div class="mb-3">
          <label for="deadlineInput" class="form-label">Deadline:</label>
          <input type="text" name="deadlineInput" id="deadlineInput" />
        </div>
        <div class="mb-3">
          <label for="initialStatusInput">Initial Status:</label>
          <select
            name="initialStatusInput"
            id="initialStatusInput"
            class="form-select"
          >
            <option value="In Progress" selected>In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">
          Add Task
        </button>
      </form>
      <div
        class="container d-flex flex-column border m-3 p-3 justify-content-center align-items-center"
      >
        <button
          type="button"
          class="btn btn-danger btn-md m-3 align-self-start"
          id="resetTaskData"
        >
          Reset Task Data
        </button>
        <table class="table table-striped border" id="taskTable">
          <thead class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">Task</th>
            <th scope="col">Category</th>
            <th scope="col">Deadline</th>
            <th scope="col">Status</th>
            <th scope="col">Delete</th>
          </thead>
          <tbody id="taskTableBody"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
